<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Kario</title>
    <link rel="stylesheet" href="./styles/styleLoading.css">
</head>
<body>

<div class="fondo">
    <img src="./Multimedia/loading_screen/pexels-pixabay-159400.png" alt="" class="fondoImagen">
    <div class="negro"></div>
    <img src="./Multimedia/loading_screen/kario sin kairo.svg" alt="" class="logo">
    <div class="LogIn">
        <img src="./Multimedia/loading_screen/kario sin kairo.svg" alt="">
        <h2>Bienvenido al panel digital de <br>KARIO Media</h2>
        <h3 class="primerH3">Por favor ingresa los siguientes datos para ingresar a la plataforma</h3>
        <form class="formLogIn" action="./usuario.html">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" class="campoVacio"  required>
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña"  class="campoVacio" required>
            <button type="submit" class="enviar">Ingresar al panel</button>
        </form>
        <h3 class="segundoH3">Tienes problemas para ingresar? Por favor contactarse con asistencia técnica lo más pronto posible</h3>
    </div>
</div>

</div>
</body>
</html>
