<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Indicador</title>
    <link rel="stylesheet" href="./styles/styleAdd.css">
</head>
<body>
    <div class="TODO">
        <header>
            <img src="./Multimedia/header/añadir.svg" alt="" class="añadir">
            <h2>Añadir</h2>
            <img src="./Multimedia/header/Icon open-reload.svg" alt="" class="refrescar">
            <h2><a href="./index.html">Refrescar</a></h2>
            <img src="./Multimedia/header/Icon material-delete-forever.svg" alt="" class="eliminar">
            <h2><a href="./paginaEliminar.html">Eliminar</a></h2>
            <img src="./Multimedia/loading_screen/kario sin kairo.svg" alt="" class="logoKario">
            <img src="./Multimedia/header/Icon material-bug-report.svg" alt="" class="reportBug">
            <h2>Reportar</h2>
            <img src="./Multimedia/header/Icon ionic-ios-help-circle.svg" alt="" class="ayuda">
            <h2>Ayuda</h2>
            <img src="./Multimedia/header/Icon ionic-ios-settings.svg" alt="" class="settings">
            <img src="./Multimedia/header/Icon material-notifications-active.svg" alt="" class="notifications">
            <img src="./Multimedia/usuario_screen/selfie.jpg" alt="" class="fotoPerfil">
        </header>
        <h2 class="añadirIndicador">Añadir Indicador</h2>
        <div class="contenedores">
            <div class="primerCajon">
                <h3>Indicador</h3>
                <input type="text">
                <h3>Descripción</h3>
                <input type="text">
                <h3>Categoria</h3>
                <input type="text">
            </div>
            <div class="segundoCajon">
                <h3>Fecha de inicio</h3>
                <input type="text">
                <h3>Fecha de finalizacion</h3>
                <input type="text">
                <h3>Formula</h3>
                <input type="text">
            </div>
            <div class="tercerCajon">
                <h3>Frecuencia</h3>
                <input type="text">
                <h3>Cumplimiento</h3>
                <input type="text">
                <h3>Área</h3>
                <input type="text">
            </div>
        </div>
        <button class="botonAñadir">Añadir Indicador</button>

    </div>
</body>
</html>
