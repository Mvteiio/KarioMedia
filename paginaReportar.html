<body>
    <div class="TODO">

            <h2><a href="./paginaEliminar.html">Eliminar</a></h2>

            <h2><a href="./paginaAyuda.html">Ayuda</a></h2>
            <img src="./Multimedia/header/Icon ionic-ios-settings.svg" alt="" class="settings">
            <img src="./Multimedia/header/Icon material-notifications-active.svg" alt="" class="notifications">
            <img src="./Multimedia/usuario_screen/selfie.jpg" alt="" class="fotoPerfil">
        </header>
        <header class="headerMovil">
            <a href="./PaginaAñadir.html">
                <img src="./Multimedia/header/añadir.svg" alt="" class="añadir">
            </a>
            <a href="./index.html">
                <img src="./Multimedia/header/Icon open-reload.svg" alt="" class="refrescar">
            </a>
            <a href="./paginaEliminar.html">
                <img src="./Multimedia/header/Icon material-delete-forever.svg" alt="" class="eliminar">

        <h2 class="reportarProblema">Reportar un problema</h2>
        <div class="container">
            <form action="" class="reportarBug">
                <label for="nombreUsuario" id="especial">Nombre de usuario: </label>
                <input type="text" id="nombreUsuario" class="inputBasicos">
                <label for="correo">Correo electrónico: </label>
                <input type="text" id="correo" class="inputBasicos">
                <label for="descripcion">Descripción del problema:</label>
                <textarea id="descripcion" class="description" cols="30" rows="11"></textarea>
            </form>
        </div>
        <button class="botonEnviar">Enviar reporte</button>
    </div>
